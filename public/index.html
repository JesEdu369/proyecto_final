<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preload" href="css/sstyles.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-content">
        <h1 id="title-formulario">Inicio de sesión</h1>
            <form id="formulario"  action="/login" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                            </svg>
                        </span>
                    <input id="name1" type="text" placeholder="Usuario">
                </div>
                <div class="input-field">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                        </svg>
                        </span>
                    <input id="passw1" type="password" placeholder="Contraseña"> 
                </div>
                <p>Nuevo Usuario <a href="new_user.html">click aquí</a></p>
                <p>¿Olvidaste tu contraseña? <a href="password.html">click aquí</a></p>
            </div>
            <div class="btn-field">
                <button id="signIn" type="button" class="disabled" onclick="iniciarSesion(name1.value, passw1.value)">Ingresar</button>

                <p class="warnings" id="warnings"></p>
                
            </div>
        </form>
        </div>
</div>
</body>
<script src="script.js"></script>
</html>
